<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="static/css/top.css">
<title>ショップのトップメニュー</title>
</head>
<body>
<header>
  <h1>トップ画面へようこそ！</h1>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="検索キーワードを入力">
    <button type="submit">検索</button>
  </form>
  
  <ul>
    
    <li><a href="#">ログイン</a></li>
    <li><a href="#">カート</a></li>
    <li><a href="#">検索</a></li>
    <li><a href="#">おすすめ</a></li>

  </ul>
</header>

<script>
  document.getElementById('search-form').addEventListener('submit', function(e) {
    e.preventDefault(); // フォームのデフォルトの送信動作をキャンセル

    // 入力されたキーワードを取得
    var keyword = document.getElementById('search-input').value;

    // ここでキーワードに基づいた検索処理を実行
    performSearch(keyword);
  });

  function performSearch(keyword) {
    // この関数内でキーワードに基づいた検索処理を実装する
    // 例えば、結果を表示するための要素を操作したり、APIを使用してリアルタイムの検索を実行したりできます
    console.log('検索キーワード:', keyword);
  }
</script>

<footer>
  <p><font color="black">© nishi's various shop 2023.</font></p>
</footer>
</body>
</html>
