<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="static/css/login.css">
<title>新規管理者登録</title>
</head>
<body>
  <form action="{{ url_for('admist_register_exe') }}" method="post">
    <div class="login_form_top">
      <h1>新規管理者登録画面</h1>
      {% if error %}
        <p style="color:red">{{ error }}</p>
      {% endif %}
      {% if msg %}
        <p style="color:blue">{{ msg }}</p>
      {% endif %}
      <p>管理者名、パスワードをご入力の上、登録ボタンをクリックしてください。</p>
    </div>
   
    <div class="login_form_btm">
      管理者名：
      <input type="text" name="username" placeholder="管理者名" pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z0-9]+$" title="英数字を組み合わせて設定してください" required><br>
      パスワード：
      <input type="password" name="password" placeholder="パスワード" pattern="[0-9]+" title="数字のみでパスワードを設定してください" required><br>
      <button type="submit">登録</button>
    </div>
  </form>
</body>
</html>
