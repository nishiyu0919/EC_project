<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="static/css/login.css">
<title>ユーザー登録</title>
</head>
<body>
  <form action="{{ url_for('register_exe') }}" method="post">
    <div class="login_form_top">
      <h1>ユーザー登録画面</h1>
      {% if error %}
        <p style="color:red">{{ error }}</p>
      {% endif %}
      {% if msg %}
        <p style="color:blue">{{ msg }}</p>
      {% endif %}
      <p>ユーザー名、パスワードをご入力の上、登録ボタンをクリックしてください。</p>
    </div>
   
    <div class="login_form_btm">
      <label for="username" class="input_label">ユーザー名</label><br>
      <input type="text" name="username" id="username" placeholder="フルネーム" pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z0-9]+$" title="英数字を組み合わせて設定してください" required><br>
      <label for="password" class="input_label">パスワード</label><br>
      <input type="password" name="password" id="password" placeholder="英数字を組み合わせ" pattern="[0-9]+" title="数字のみでパスワードを設定してください" required><br>
      <input type="submit" name="button" value="登録"><br>
    </div>
  </form>
</body>
</html>
