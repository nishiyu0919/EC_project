<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <h3>ユーザー登録画面</h3>
    {% if error != null %}
    <p style="color:red">{{error}}</p>
    {% endif %}
    {% if msg != null %}
    <p style="color:blue">{{msg}}</p>
    {% endif %}
    <form action="{{url_for('register_exe')}}" method="post">
    ユーザー名：<input type="text" name="username"><br>
    パスワード：<input type="password" name="password"><br>
    <button type="submit">ログイン</button>
    </form>
    </body>
</html>
